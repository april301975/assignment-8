  <section class="table-container">


    <h2>Archery Class Registration Form</h2>
    <form class="register" action="registration.html" method="get">


        <label>Name:
          <input type="text" name="studentName" tabindex="1">
        </label>
        <label>Email:
          <input type="email" name="studentEmail" tabindex="2">
        </label>

          <label>Address:</label>
            <input name="addressLine1" type="text" placeholder="Street address" tabindex="3">
            <input name="addressLine2" type="text" placeholder="Apartment, suite , unit" tabindex="4">
            <input name="city" type="text" placeholder="city" tabindex="5">
            <input name="state" type="text" placeholder="state" tabindex="6">
            <input name="zipcode" type="text" placeholder="zipcode" tabindex="7">


        <label>Phone:
          <input type='tel' pattern='\d{3}[\-]\d{3}[\-]\d{4}' title='Phone Number 10-digit format' placeholder="999-999-99999" tabindex="8">
        </label>
        <br>
        <label>Your age range
          <select name="ageRange" tabindex="9">
            <option value="">Please select</option>
            <option value="preteen">Under 12</option>
            <option value="earlyteen">13-15</option>
            <option value="lateteen">16-19</option>
            <option value="pastteen">older than 20</option>
          </select>
        </label>
        <br>
        <label>What interested you about archery?<br>
          <textarea name="archeryReason" rows="4" cols="40" tabindex="10"></textarea>
        </label>
        <br><br>
        <fieldset tabindex="11">
          <legend>Pick a class</legend>
          <label>
            <input type="radio" name="className" value="A101">
            A101 Basic Archery
          </label>
          <label>
            <input type="radio" name="className" value="A102">
            A102 Intermediate Archery
          </label>
          <label>
            <input type="radio" name="className" value="A103">
            A103 Advanced Archery
          </label>
          <br>
          <label>
            <input type="radio" name="className" value="single">
            Private: Single Lesson
          </label>
          <label>
            <input type="radio" name="className" value="3-pkg">
            Private: 3-Lesson Package
          </label>
          <label>
            <input type="radio" name="className" value="10-pkg">
            Private: 10-Lesson Package
          </label>
        </fieldset>



      <input type="submit"  value="Register">

    </form>
