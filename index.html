<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>assignment-8</title>
    <script src="https://kit.fontawesome.com/c45d99654e.js" crossorigin="anonymous"></script>
    <style media="screen">
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 0em ;
      }

      .container > section {
        background: #ecb722;  /* yellowish */
        padding: 1em;
        font-family: sans-serif;
        font-weight:900;
        font-size: 150%;
      }

      .nested {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: minmax(50px, auto);
        grid-gap: 0em;
        align-items: center;
      }
      .nested > article {
        /* border: #333 1px solid; */
        padding: 0em;
      }

      .header-section-1 {
        grid-column: 1/4;

      }
      .header-section-2 {
        grid-column: 4/5;
      }

      .header-article-1 {
        grid-column: 1;
        grid-row: 1/2;
      }
      .header-article-2 {
        grid-column: 1;
        grid-row: 2/3;
      }

      /* .fa-beer {
        color: #f28e1c;
      } */
      .fa-map-marker-alt {
        color: red;
      }
      .fa-facebook-square {
        color: #03a3df;
      }


    </style>
  </head>
  <body>

    <header class="container">
      <section class="header-section-1">
        <img src="images/archeryAcademy-logo-color.png" alt="image for Archery Academy">
      </section>
      <section class="nested">
        <article class="header-article-1">
          528 Nock Point Lane<br>
          Tacoma, WA 98412
        </article>
        <article class="header-article-2">
          <!-- <i class="fas fa-beer fa-4x"></i> -->
          <i class="fas fa-map-marker-alt fa-2x"></i>&nbsp;&nbsp;
          <i class="fab fa-facebook-square fa-2x"></i>&nbsp;&nbsp;
          <i class="fab fa-instagram fa-2x"></i>&nbsp;&nbsp;
          <i class="fas fa-phone-square fa-2x"></i>&nbsp;&nbsp;
          <i class="fas fa-envelope fa-2x"></i>
        </article>

      </section>
      <!-- <section class="header-2">
        Nested section 1
      </section>
      <section class="header-2">
        Nested section 2
      </section> -->

          <section class="nested-header">
            Nested section 1 Lorem ipsum dolor sit amet, consectetuer adipiscing elitLorem ipsum dolor sit amet, consectetuer adipiscing elit
          </section>
          <section class="nested-header">
            Nested section 2
          </section>
      </header2> -->
    </header>



  </body>
</html>
