    <style media="screen">

      .container {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 0em ;
      }

      .container > section {
        background: #ecb722;  /* yellowish */
        padding: 1em;
        font-family: sans-serif;
        font-weight:900;
        font-size: 150%;
      }

      .nested {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: minmax(50px, auto);
        grid-gap: 0em;
        align-items: center;
        justify-items: end;
      }
      .nested > article {
        /* border: #333 1px solid; */
        padding: 0em;
      }

      .header-section-1 {
        grid-column: 1/6;

      }
      .header-section-2 {
        grid-column: 6/9;
      }

      .header-article-1 {
        grid-column: 1;
        grid-row: 1/2;
      }
      .header-article-2 {
        grid-column: 1;
        grid-row: 2/3;
      }


      .fa-map-marker-alt {
        color: red;
      }
      .fa-facebook-square {
        color: #03a3df;
      }


      .nav-container {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-auto-rows: minmax(auto, auto);
        grid-gap: 0em ;
      }
      .nav-container nav {
        background: #03a3df;  /* light blue */
        padding: 0em;
        font-family: sans-serif;
        font-weight:700;
        font-size: 120%;
      }
      .nav-1 {
        grid-column: 1/7;
      }
      .nav-2 {
        grid-column: 7/9;
      }

      .flex-nav {
        display: flex;
        /* by default flex display horizontally */
        flex-direction: row; /* row  column   row-reverse   column-reverse    */
        height: auto;  /* to keep the menu links below the banner from "falling out" of the nav
                          area when the screen is too narrow */
        background-color: #03a3df;
        /* border: 3px dashed chartreuse; */

        flex-wrap: wrap;    /* wrap    nowrap  wrap-reverse   */
        /* determines how sizing
        the browser moves the boxes around or re-size them down to
        to fit the smaller width of the browser */

        justify-content: space-evenly;
        /* center  horizontally
        flex-start (similar to horizontally)
        flex-end   (righ-align things )
        space-around
        space-between
        space-evenly  */

        align-items: center;
        /* center ( vertically aligns )
        vertically  (aligns to the top )*/
      }


      .links {
        height: auto;
        width: auto;
        /* border: 2px dashed black; */
      }

      .video {
        grid-column: 1/9;
        grid-row: 1/2;
      }
